<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #menu-switch {
            display: none;
        }
        .main-header {
            background-color: #ccc;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            position: relative;
        }
        /* -------------------- */
        .main-header .logo {
            width: 80px;
        }
        .main-header .logo img {
            width: 100%;
            vertical-align: middle;
        }
        /* -------------------- */
        .main-header .hb {
            width: 40px;
            height: 40px;
            background-color: #888;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        .main-header .hb span {
            width: 80%;
            height: 2px;
            background-color: #fff;
        }
        #menu-switch:checked ~ .main-header .hb {
            background-color: #fa0;
        }
        @media screen and (min-width: 768px) {
            .main-header .hb {
                display: none;
            }
        }
        /* -------------------- */
        @media screen and (max-width: 767px) {
            .main-header .main-nav {
                display: none;
                position: absolute;
                background-color: #fa0;
                top: 100%;
                left: 0;
                width: 90%;
            }
        }
        @media screen and (min-width: 768px) {
            .main-header .main-nav {
                display: flex;
            }
        }
        .main-header .main-nav a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #fff;
        }
        .main-header .main-nav a + a {
            border-top: 1px solid #fff;
        }
        @media screen and (min-width: 768px) {
            .main-header .main-nav a + a {
                border-top: none;
            }
        }
        #menu-switch:checked ~ .main-header .main-nav {
            display: block;
        }
        @media screen and (min-width: 768px) {
            #menu-switch:checked ~ .main-header .main-nav {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <input type="checkbox" name="" id="menu-switch">
    <header class="main-header">
        <div class="logo">
            <a href="#">
                <img src="https://fakeimg.pl/80x40/200">
            </a>
        </div>
        <!-- ------------------------------- -->
        <label for="menu-switch" class="hb">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <!-- ------------------------------- -->
        <nav class="main-nav">
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
        </nav>
    </header>



    
</body>
</html>
