<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+TC&display=swap" rel="stylesheet">
    <!-- <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> -->
</head>
<body>
    <header>
        <div class="header_container">
            <div  class="logo">
                <img src="LOGO_w.png" alt="logo">
            </div>
            <div class="headeritems">
                <nav>
                    <div class="headeritem aboutus">
                        <a href="#">關於我們</a>
                    </div>
                    <div class="headeritem news">
                        <a href="#">最新消息</a>
                    </div>
                    <div class="headeritem schedule">
                        <a href="#">行程推薦</a>
                    </div>
                    <div class="headeritem contactus">
                        <a href="#">聯絡我們</a>
                    </div>
                    <div class="headeritem login">
                        <a href="#">會員登入</a>
                    </div>
                    <div class="headeritem search_icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="headeritem cart_icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <div class="headeritem btn allsche">
                        <a href="#">出團一覽</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <section class="login">
        <div class="container">
            <h2 class="title_login Cinzel">LOG IN</h2>
            <div class="login_txt">
                <div class="login_txt_accout">
                    <label for="accout">會員帳號</label>
                    <input type="text" id="accout">
                </div>
                <div class="login_txt_psw">
                    <label for="psw">密碼</label>
                    <input type="text" id="psw">
                </div>
                <p><a href="#">忘記密碼</a></p>
            </div>
            <a href="#" class="btn btn_login noto-serif">登入</a>
            <a href="#" class="register">尚未有帳號密碼嗎? 立即註冊!</a>
        </div>
    </section>
    
</body>
</html>
